<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h3>Our Team</h3>
        <div class="underline"></div>
      </div>
      <!-- team member -->
      <article class="team">
        <div class="img-container">
          <img src="bahadir.jpg" id="person-img" alt="">
        </div>
        <h4 id="author"> Bahadir Kucuk</h4>
        <p id="job">Web Developer</p>
        <p id="info">Hey ! I  am Computer Science student at VU University Amsterdam. 
                    I am working on many projects.
                    Would you like me to work on your Project !</p>
        <!-- prev button -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <!-- next button -->
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
    </section>
  </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
